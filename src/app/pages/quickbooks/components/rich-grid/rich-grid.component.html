<div style="width: 100%;">

    <div style="padding: 4px;">
        <div style="float: right;">
            <input (keyup)="onQuickFilterChanged($event)" type="text" id="quickFilterInput" placeholder="Type text to filter..." />

        </div>
        <div>
            <b>Transaction Detail</b> {{rowCount}}
        </div>
    </div>
    <div style="clear: both;"></div>

    <div *ngIf="showGrid">

        <!-- Because we are using the Angular ID (ie #ag-grid marker), we have to have all the items that use
             that marker inside the same ng-if as the grid -->

        <div style="float:left;max-width:300px; margin-right:20px">
            <datetime [ngModel]="dateFrom" (ngModelChange)="handleDateFromChange($event)" [timepicker]="false"></datetime>
        </div>
        <div style="float:left;max-width:300px; margin-right:20px">
            <datetime [(ngModel)]="dateTo" [timepicker]="false" [datepicker]="datepickerToOpts"></datetime>
        </div>

        <div style="float:left;max-width:300px; margin-right:20px">

            <select name="" id="input1/(\w+)/\u\1/g" class="form-control" required="required" [(ngModel)]="selectedDateList.value" (change)="onDateoChange($event)">
                     <option *ngFor="let d of dateLists" value= {{d.value}}>{{d.label}}</option>
                </select>
                </div>
        <div style="float:left;max-width:300px">


            <button type="button" class="btn btn-sm btn-info" (click)="refreshGrid()">Refresh</button>

        </div>
        <ag-grid-ng2 #agGrid style="width: 100%; height: 460px;" class="ag-bootstrap" [gridOptions]="gridOptions" [columnDefs]="columnDefs"
            [showToolPanel]="showToolPanel" [rowData]="rowData" enableColResize enableSorting enableFilter groupHeaders suppressRowClickSelection
            toolPanelSuppressGroups toolPanelSuppressValues debug rowHeight="22" rowSelection="multiple" (modelUpdated)="onModelUpdated()"
            (cellClicked)="onCellClicked($event)" (cellDoubleClicked)="onCellDoubleClicked($event)" (cellContextMenu)="onCellContextMenu($event)"
            (cellValueChanged)="onCellValueChanged($event)" (cellFocused)="onCellFocused($event)" (rowSelected)="onRowSelected($event)"
            (selectionChanged)="onSelectionChanged()" (beforeFilterChanged)="onBeforeFilterChanged()" (afterFilterChanged)="onAfterFilterChanged()"
            (filterModified)="onFilterModified()" (beforeSortChanged)="onBeforeSortChanged()" (afterSortChanged)="onAfterSortChanged()"
            (virtualRowRemoved)="onVirtualRowRemoved($event)" (rowClicked)="onRowClicked($event)" (gridReady)="onReady($event)"
            (columnEverythingChanged)="onColumnEvent($event)" (columnRowGroupChanged)="onColumnEvent($event)" (columnValueChanged)="onColumnEvent($event)"
            (columnMoved)="onColumnEvent($event)" (columnVisible)="onColumnEvent($event)" (columnGroupOpened)="onColumnEvent($event)"
            (columnResized)="onColumnEvent($event)" (columnPinnedCountChanged)="onColumnEvent($event)">
        </ag-grid-ng2>
    </div>

</div>
