<div>
  <div class="row">
    <div class="col-md-6">
      <form>
        <div class="form-group">
          <label for="name">Username</label>
          <input
            type="text"
            class="form-control"
            #username
            placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="name">Password</label>
          <input
            type="password"
            class="form-control"
            #password
            placeholder="Enter your password">
        </div>
        <button
          type="submit"
          class="btn btn-default"
          (click)="auth.login(username.value, password.value)">
            Login
        </button>
        <button
          type="submit"
          class="btn btn-default"
          (click)="auth.signup(username.value, password.value)">
            Sign Up
        </button>
        <button
          type="button"
          class="btn btn-default btn-primary"
          (click)="auth.loginWithGoogle()">
            Login with Google
        </button>
      </form>
    </div>
  </div>
</div>


    <div class="auth-sep"><span><span>or Sign in with one click</span></span></div>

    <div class="al-share-auth">
      <ul class="al-share clearfix">
        <li><i class="socicon socicon-facebook" title="Share on Facebook"></i></li>
        <li><i class="socicon socicon-twitter" title="Share on Twitter"></i></li>
        <li><i class="socicon socicon-google" title="Share on Google Plus"></i></li>
      </ul>
    </div>
  </div>
</div>
